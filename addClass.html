<script>
	function checkJszt(){
		var uname = document.getElementById("Jszt").value;
		var unameTip = document.getElementById("jsztTip")
		var reg=/^[\u4e00-\u9fa5_a-zA-Z0-9_]{1,50}$/;
		if(!reg.test(uname)){
			unameTip.innerHTML="名称不合法!";
			unameTip.style="color:red";
		}
		else{
			unameTip.innerHTML="";
		}
		
	}
	function checkZjr(){
		var uname = document.getElementById("Zjr").value;
		var unameTip = document.getElementById("zjrTip")
		var reg=/^[\u4e00-\u9fa5]{2,4}$/;
		if(!reg.test(uname)){
			unameTip.innerHTML="姓名不合法!";
			unameTip.style="color:red";
		}
		else{
			unameTip.innerHTML="";
		}
		
	}
</script>
